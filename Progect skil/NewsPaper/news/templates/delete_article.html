{% extends 'default.html' %}

{% block title %}Delete Article{% endblock %}

{% block content %}
  <h1>Delete Article</h1>
  <p>Are you sure you want to delete this article?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post_list' %}">Cancel</a>
  </form>
{% endblock %}
