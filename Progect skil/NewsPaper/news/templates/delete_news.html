{% extends 'default.html' %}

{% block title %}
Delete News
{% endblock title %}

{% block content %}
   <h1>Delete News</h1>
   <p>Are you sure you want to delete the news "{{ post.title }}"?</p>
   <form method="post">
       {% csrf_token %}
       <button type="submit">Delete</button>
   </form>
   <a href="{% url 'post-detail' post.pk %}">Cancel</a>
{% endblock content %}
